<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Descontos</title>
    
</head>
<body>
    <div class="container">
        <h1>Calculadora de Descontos</h1>
        <form id="desconto">
            <div>
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" id="nomeProduto" required>
            </div>
            <div>
                <label for="preco">Valor Original do Produto (R$):</label>
                <input type="number" id="preco" step="0.01" required>
            </div>
            <div>
                <label for="percentual">Percentual de Desconto (%):</label>
                <input type="number" id="percentual" min="0" max="100" required>
            </div>
            <button type="submit">Calcular Desconto</button>
        </form>
        <div class="result" id="result">
           
        </div>
        <button id="reset" style="display: none;">Reiniciar CÃ¡lculo</button>
    </div>

    <script src="./js/calc.js"></script>
     
</body>
</html>
